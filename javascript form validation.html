  <div class="card">
  <form name="myForm" method="POST" onsubmit="return validateForm()">
    <b>
        <h1 style="text-align: center; background-color: brown;   margin-top: 10px;   margin-bottom: 10px;">TOURIST ENQUIRY FORM
    </b></h1>
    <center>
        <table border="7" width="60%" cellspacing="4" cellpadding="10">
    </center>
    <tr>
        <td><label>NAME</label></td>
        <td><input type="text" name="name" pattern="[a-z]{1-15}"
                title="Username should only contain lowercase letters. e.g. John"
                placeholder="please enter your name" />
        </td>
    </tr>
    <tr>
        <td><label>G-MAIL</label></td>
        <td><input type="gmail" name="gmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                title="characters@characters.domain" placeholder="enter here ex.example@example.com" /></td>
    </tr>
    <tr>
        <td><label> AGE</label></td>
        <td><input type="text" name="age" placeholder="enter your age" /></td>
    </tr>
    <tr>
        <td>CONTACT NO:</td>
        <td><input type="number" name="number" pattern="[1-9]{1}[0-9]{9}" required
                title="contact no must be 10 digit long" placeholder="enter your contact no" /></td>
    </tr>
    <tr>
        <td><label>GENDER</label></td>
        <td><input type="radio" name="gen" />Male
          &nbsp;&nbsp;&nbsp;<input type="radio" name="gen" />Female</td>
    </tr>
    <tr>

        <td><label>ADDRESSS</label></td>
        <td><textarea rows="10" cols="20"></textarea></td>
    </tr>
    <tr>
        <td><label>DISTRICT PINCODE</label></td>
        <td><input type="text" name="pin" /></td>
    </tr>
    <tr>
        <td><label> Numbers Of Travelers?Adults?Children</label></td>
        <td><input type="number" name="travelers" /></td>
    </tr>
    <tr>
        <td><label>Where Did You Like TO Travel?</label></td>
        <td><input type="text" name="travel place" /></td>
    </tr>
    <tr>
        <td><label>What is your City Of departure</label></td>
        <td><input type="text" name="city" /></td>
    </tr>
    <tr>
        <td><label>Starting date</label></td>
        <td><input type="date" name="start date" /></td>
    </tr>
    <tr>
        <td><label>Return Date</label></td>
        <td><input type="date" name="return date" /></td>
    </tr>
    <tr>
        <td><label>UPLOAD YOUR MARKSHEET</label></td>
        <td><input type="file"></td>
    </tr>
   <!---- <tr>
     
       <td><input type="submit" ></td>
    </tr>-->
    <tr>
   <td><div class="col-12">
      <button class="btn btn-primary" style="margin-top: 10px; margin-bottom: 10px; align-content: center;" type="submit">Submit form</button></td>
    </div>
    </tr>
    </table>
</form>

<script type="text/javaScript">
    function validateForm()
    {
        var x=document.forms["myForm"]["name"].value;
        if(x=="")
        {
        alert("Please Enter your Name ");
        return false;
        }
        var x=document.forms["myForm"]["gmail"].value;
        if(x=="")
        {
            alert("Please Enter Your Gmail");
            return false;
        }
        var x=document.forms["myForm"]["age"].value;
        if(x=="")
        {
            alert("Please enter your age");
            return false;
        }
        var x=document.forms["myForm"]["number"].value;
        if(x=="")
        {
            alert("please enter your contact no");
            return false;
        }

    }
 

    </script>
